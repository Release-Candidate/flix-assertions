name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  flix-lint:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install flix
        run: |
          curl https://github.com/flix/flix/releases/download/latest/flix.jar --output ./flix.jar

      - name: lint
        run: |
          java -jar flix.jar check
